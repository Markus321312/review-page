<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Review</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{height:100%}
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
            background:#fff;
            display:flex;align-items:center;justify-content:center;
            min-height:100vh;min-height:100dvh;
            cursor:pointer;
            user-select:none;-webkit-user-select:none;
            -webkit-tap-highlight-color:transparent;
        }
        .tap{
            text-align:center;
            color:#b0b0b0;
            font-size:15px;
            letter-spacing:0.5px;
            animation:pulse 2s ease-in-out infinite;
        }
        @keyframes pulse{
            0%,100%{opacity:.4}
            50%{opacity:1}
        }
    </style>
</head>
<body>

<div class="tap">tap on screen</div>

<script>
const GK = atob("QUl6YVN5QUI0YUxROHM2RW16cW1oUXB4MzNKRk9fVVhuSmNySEc0");
const REVIEW_URL = "https://search.google.com/local/writereview?placeid=ChIJdQ2JxaPfmoARery20n9WTWI";

// Random seed to force unique output every time
const SEED = Math.random().toString(36).slice(2) + Date.now();

let aiReview = null;

// Generate 1 fresh review on every page load
(async function(){
    try {
        const res = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GK}`,
            {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({
                    contents:[{parts:[{text:`Seed: ${SEED}

Write exactly ONE Google review for "Serge Tax Service" in Sacramento, CA. Owners are Sergey and Vadim. Services: local tax return preparation, business tax services, tax planning, income tax preparation and filing, new business setup consulting, tax problem resolution.

Rules:
- 2 to 4 sentences, natural casual tone
- Sound like a real person, not a bot
- Pick a random scenario: new client, returning client, business owner, freelancer, someone who moved to CA, someone with tax problems, etc.
- Randomly mention Sergey OR Vadim OR neither
- No dashes, no em dashes, no quotes around the text
- Do NOT start with "I" every time, vary the opening
- English only

Return ONLY the review text, nothing else. No quotes, no labels.`}]}],
                    generationConfig:{temperature:2.0,topP:0.95,topK:64}
                })
            }
        );
        const data = await res.json();
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
        if(text && text.length > 30) aiReview = text;
    } catch(e){}
})();

// Fallback templates
const B="Serge Tax Service",N=["Sergey","Vadim"],L="Sacramento";
function rn(){return N[Math.random()*2|0]}
function rp(a){return a[Math.random()*a.length|0]}
const TI=[
()=>`I've been going to ${B} for a few years now and it's always been a great experience.`,
()=>`Just finished getting my taxes done at ${B} and I'm really impressed!`,
()=>`This was my first time using ${B} and I couldn't be happier.`,
()=>`After trying several tax preparers in ${L}, I finally found ${B} and I'm not going anywhere else.`,
()=>`${rn()} and the team at ${B} are the best at what they do.`,
()=>`Can't say enough good things about ${B}!`,
()=>`Best tax preparation service in ${L}, hands down.`,
()=>`${rn()} has been handling my taxes for years and I wouldn't trust anyone else.`,
()=>`Needed help with my business taxes and ${B} was exactly what I was looking for.`,
()=>`As a new business owner I had no idea where to start with taxes. So glad I found ${B}.`,
];
const TD=[
()=>`${rn()} took the time to explain every deduction and credit I qualified for.`,
()=>`The whole process was quick and painless, in and out in under an hour.`,
()=>`They were very thorough and caught deductions I would have missed on my own.`,
()=>`${rn()} is incredibly knowledgeable about California tax law.`,
()=>`The staff was friendly and professional from the moment I walked in.`,
()=>`They were completely upfront about pricing with no hidden fees.`,
()=>`${rn()} helped me with tax planning for the upcoming year which was a huge bonus.`,
()=>`Their business tax services have been invaluable for my small company.`,
()=>`${rn()} found tax credits for my business that my previous accountant missed.`,
];
const TC=[
()=>`Highly recommend to anyone in the ${L} area!`,
()=>`Will definitely be back next tax season.`,
()=>`If you need a reliable tax preparer in ${L}, look no further!`,
()=>`Five stars all the way, you won't be disappointed.`,
()=>`100% recommend!`,
];
function fallback(){
    const i=rp(TI)(),d=rp(TD)(),o=Math.random()>.4?rp(TD)():'',c=rp(TC)();
    return[i,d,o,c].filter(Boolean).join(' ');
}

let done=false;
document.body.addEventListener('click',async()=>{
    if(done)return;
    done=true;
    const review = aiReview || fallback();
    try{await navigator.clipboard.writeText(review)}catch{
        const t=document.createElement('textarea');
        t.value=review;t.style.cssText='position:fixed;opacity:0';
        document.body.appendChild(t);t.focus();t.select();
        document.execCommand('copy');document.body.removeChild(t);
    }
    window.location.href=REVIEW_URL;
},{once:true});
</script>

</body>
</html>
